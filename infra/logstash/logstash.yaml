apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash-oss:6.8.23
          ports:
            - containerPort: 5000
          imagePullPolicy: IfNotPresent # Always, Never
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
            - name: logstash-pipeline-volume
              mountPath: /usr/share/logstash/pipeline
#            - name: tz-seoul 시간 설정을 서울로 하는건데 추후 추가
#              mountPath: /etc/localtime
      volumes:
#        - name: tz-seoul
#          hostPath:
#            path: /usr/share/zoneinfo/Asia/Seoul
        - name: config-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.yml
                path: logstash.yml
        - name: logstash-pipeline-volume
          configMap:
            name: logstash-configmap
            items:
              - key: logstash.conf
                path: logstash.conf