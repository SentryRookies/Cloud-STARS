apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo1-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: demo1.seoultravel.life
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-cs
                port:
                  number: 8080
    - host: kafkamanager.seoultravel.life
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-manager-svc
                port:
                  number: 12004
    - host: streamsets.seoultravel.life
      http:
        paths:
          - backend:
              service:
                name: streamsets1-cs
                port:
                  number: 18630
            path: /
            pathType: Prefix
    - host: elastic.seoultravel.life
      http:
        paths:
          - backend:
              service:
                name: elastic-hq-cs
                port:
                  number: 5000
            path: /
            pathType: Prefix
    - host: kibana.seoultravel.life
      http:
        paths:
          - backend:
              service:
                name: kibana-cs
                port:
                  number: 5601
            path: /
            pathType: Prefix
    - host: eureka.seoultravel.life
      http:
        paths:
          - backend:
              service:
                name: eureka-server-cs
                port:
                  number: 8761
            path: /
            pathType: Prefix
      http:
        paths:
          - backend:
              service:
                name: kafkamanager-cs
                port:
                  number: 12004
            path: /
            pathType: Prefix
    - host: elasticsearch.seoultravel.life
      http:
        paths:
          - backend:
              service:
                name: elasticsearch-cs
                port:
                  number: 9200
            path: /
            pathType: Prefix