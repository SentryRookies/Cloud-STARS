apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: user-service
          image: 777205220558.dkr.ecr.ap-northeast-2.amazonaws.com/user-service
          command: ["java"]
          #        args: ["-Dspring.profiles.active=dev","-jar","/demo1.jar"]
          args: ["-Dspring.profiles.active=dev","-Dspring.config.location=/classes/application.properties","-jar","/app/user.jar"]
          ports:
            - containerPort: 8083
              name: http
          readinessProbe: # 헬스체크 해서 이거가 되면 파드 실행
            httpGet:
              path: /swagger-ui/index.html
              port: 8083
            periodSeconds: 5
            timeoutSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /classes/application.properties
              subPath: application.properties
      volumes:
        - name: config
          configMap:
            name: user-config
            items:
              - key: "application.properties"
                path: "application.properties"

---
apiVersion: v1
kind: Service
metadata:
  name: user-service-cs
  labels:
    app: user-service
    service: user-service
spec:
  ports:
    - port: 8083
      name: http
  selector:
    app: user-service
  type: ClusterIP
